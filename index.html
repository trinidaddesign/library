<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">My Library</div>
        <div class="text">
            <table>
                <tr>
                    <th scope="col">Author</th>
                    <th scope="col">Title</th>
                    <th scope="col">Page Count</th>
                    <th scope="col">Read</th>
                </tr>
                <tr>
                    <td scope="row">Scott Synder</td>
                    <td>Batman and the Justice Leauge fight bob</td>
                    <td>200</td>
                    <td>
                        <label><input type="checkbox"></label>
                    </td>
                </tr>
                <tbody class="tbody"></tbody>
            </table>
        </div>
        <div class="dialog">
            <dialog>
                <form class="form">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Books Title">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Authors Name">
                    <label for="pageCount">Pages</label>
                    <input type="number" id="pageCount" name="pageCount" placeholder="Page Count">
                </form>
                <button class="cancel" value="cancel" formmethod="dialog">Cancel</button>
                <button class="confirm" value="default">Confirm</button>
            </dialog>
            <button class="addBook">Add New Book</button>
        </div>
    </div>
    <script src="books.js"></script>
</body>
</html>
