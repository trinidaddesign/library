<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Document</title>
</head>
<body>
    <div class="container">
    
        <div class="header">
            <button class="lamp"><span class="material-symbols-outlined">floor_lamp</span></button>
            My Library
            <button class="addBook">Add Book</button>
        </div>
        <div class="text">
            <table>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Page Count</th>
                    <th scope="col">Read</th>
                    <th scope="col">Delete</th>
                </tr>
                <tr>
                    <td scope="row">Batman: Zero Year</td>
                    <td>Scott Synder, Greg Capullo</td>
                    <td>200</td>
                    <td>
                        <select name="read" id="read">
                            <option value="yes">yes</option>
                            <option value="no">no</option>
                        </select> 
                    </td>
                    <td><button class="removeBook">Delete</button></td>
                </tr>
                <tbody class="tbody"></tbody>
            </table>
        </div>
        <div class="dialog">
            <dialog>
                <form class="form">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Books Title">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Authors Name">
                    <label for="pageCount">Pages</label>
                    <input type="number" id="pageCount" name="pageCount" placeholder="Page Count">
                </form>
				<button class="confirm" value="default">Confirm</button>
                <button class="cancel" value="cancel" formmethod="dialog">Cancel</button>
            </dialog>
        </div>
    </div>
    <script src="books.js"></script>
</body>
</html>
