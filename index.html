<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="popUp">
            <dialog>
                <form>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Books Title">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Authors Name">
                    <label for="pageCount">Pages</label>
                    <input type="number" id="pageCount" name="pageCount" placeholder="Page Count">
                    <legend>Read</legend>
                    <label for="yes">Yes</label>
                    <input type="radio" id="yes" name="read" value="yes">
                    <label for="no">No</label>
                    <input type="radio" id="no" name="read" value="no">
                </form>
                <button autofocus>Close</button>
            </dialog>
            <button>show the dialog</button>
        </div>
        <div class="text">

        </div>
    </div>
    <script src="books.js"></script>
</body>
</html>
